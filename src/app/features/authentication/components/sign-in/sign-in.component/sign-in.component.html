<div class="sign-in-container">
  <div class="card">
    <h2>Iniciar Sesión</h2>
    <p class="subtitle">Ingresa tus credenciales para acceder</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          placeholder="Ej. admin"
        >
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="••••••••"
        >
      </div>

      <div class="actions">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
          Ingresar
        </button>
      </div>
    </form>

    <div class="footer-links">
      <p>¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
      <a routerLink="/" class="back-link">Volver al inicio</a>
    </div>
  </div>
</div>
